<!-- OG, Favicon -->
<!-- SEO란 무엇인가? -> SEO(검색 엔진 최적화) -->
<!-- https://realfavicongenerator.net/ -->
<!-- 반드시 `.` 을 붙일 것... -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OG, Favicon 연습</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link rel="manifest" href="./site.webmanifest" />

    <!-- OG 태그-->
    <meta property="og:title" content="사막비 개구리" />
    <meta property="og:description" content="사막비 개구리에 대해 아시나요?" />
    <meta
      property="og:image"
      content="https://animalbliss.com/wp-content/uploads/2014/04/desert-rain-frog.jpg"
    />

    <!-- SEO 메타 태그-->
    <meta name="description" content="사막비 개구리 입니다." />
    <meta name="keywords" content="HTML, Open Graph, SEO" />
  </head>
  <body>
    <!-- Favicon -> Favorites(즐겨찾기) icon의 합성어 -->
    <h1>OG, Favicon 연습입니다</h1>
    <br />

    <h2>사막비 개구리</h2>
    <img
      src="https://animalbliss.com/wp-content/uploads/2014/04/desert-rain-frog.jpg"
      alt="사막비 개구리"
    />
  </body>
</html>
